<!doctype html>
<html lang="en">
<head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="d-flex flex-column text-center p-3">
        <h1 class="text-warning m-0">MOON MINER</h1>
        <h6 class="text-warning m-0">Lifetime Cheese: <span id="lifetime-resource">0</span></h6>
        
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">

                <!-- NOTE click target -->
                <div id="click-target" onclick="clickTarget()" class="col-md-4 col-12 order-md-2 order-1 px-2">

                    <!-- begin click-target children -->
                    <!-- end click-target children -->
                    
                </div>
                
                <!-- NOTE stats -->
                <div class="col-md-4 col-12 order-md-1 order-3 text-center">
                    <h1 class="text-warning m-0">STATS</h1>
                    <div id="stats" class="rounded px-2 text-start ps-3">
                        
                        <!-- begin stats children -->
                        <p class="my-2 text-warning fs-3 text-center">Total per second: <span id="total">0</span></p>
                        <hr class="my-1">
                        <p class="my-2 text-warning">Manual Clicks/second: <span id="manual-cps">0</span></p>
                        <p class="my-2 text-warning">Auto Clicks/second: <span id="auto-cps">0</span></p>
                        <p class="my-2 text-warning">Auto Gain/second: <span id="auto-gps">0</span></p>
                        <hr class="my-1">
                        <p class="my-2 text-warning">Click Multiplier: x<span id="clickMultipler">0</span></p>
                        <p class="my-2 text-warning">Global Multiplier: x<span id="globalMultipler">0</span></p>
                        <!-- end stats children -->
                        
                    </div>
                </div>

                <!-- NOTE inventory -->
                <div class="col-md-4 col-12 order-md-3 order-4 text-center">
                    <h1 class="text-warning m-0">INVENTORY</h1>
                    <div id="inventory" class="rounded px-2">
                        
                        <!-- begin inventory children -->
                        <p class="my-2 text-warning">Cheese: <span id="current-resource">0</span></p>
                        <!-- end stats children -->

                    </div>
                </div>

                <!-- NOTE store -->
                <div class="col-md-6 col-12 order-md-4 order-2 mt-3">
                    <h1 class="text-warning my-2">SHOP</h1>
                    <div id="store" class="rounded px-2">
                        
                        <!-- begin store children -->
                        <!-- end store children -->
                        
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        
    </footer>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
