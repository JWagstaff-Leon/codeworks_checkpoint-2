<!doctype html>
<html lang="en">
<head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body oncontextmenu="return false;">
    <header class="d-flex flex-column text-center p-3">
        <h1 class="text-warning m-0">MOON MINER</h1>
        <h6 class="text-warning m-0">Lifetime Cheese: <span id="lifetime-resource">0</span></h6>
        
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">

                <!-- NOTE click target -->
                <div id="click-target d-flex align-items-center justify-content-center" onclick="clickTarget()" class="col-md-4 col-12 order-md-2 order-1 px-2">
                    <img src="https://thiscatdoesnotexist.com/" alt="">
                </div>
                
                <!-- NOTE stats -->
                <div class="col-md-4 col-12 order-md-1 order-3 text-center">
                    <h1 class="text-warning m-0">STATS</h1>
                    <div id="stats" class="rounded px-2 text-start ps-3">
                        
                        <p class="my-2 text-warning fs-3 text-center"><span id="total-gps">0</span> Cheese/second</p>
                        <hr class="my-1">
                        <p class="my-2 text-warning">Auto Gains/second: <span id="auto-gps">0</span></p>
                        <p class="my-2 text-warning">Auto Clicks/second: <span id="auto-cps">0</span></p>
                        <p class="my-2 text-warning">Manual Clicks/second: <span id="manual-cps">0</span></p>
                        <hr class="my-1">
                        <p class="my-2 text-warning">Click Multiplier: x<span id="click-multiplier">1</span></p>
                        <p class="my-2 text-warning">Global Multiplier: x<span id="global-multiplier">1</span></p>
                        
                    </div>
                </div>

                <!-- NOTE inventory -->
                <div class="col-md-4 col-12 order-md-3 order-2 text-center">
                    <h1 class="text-warning m-0">INVENTORY</h1>
                    <div id="inventory" class="rounded px-2">
                        
                        <p class="my-2 text-warning fs-3">Cheese: <span id="current-resource">0</span></p>
                        <hr>
                        <div id="bought-upgrades">
                            <!-- inventory template -->
                        </div>

                    </div>
                </div>

                <!-- NOTE store -->
                <div class="col-md-9 col-12 order-md-4 order-4 mt-3">
                    <h1 class="text-warning my-2 text-center text-md-left">SHOP</h1>
                    <div id="store" class="rounded px-2">
                        <div class="row">

                            <div class="col-6 col-md-3 d-flex flex-column">
                                <h5 class="text-warning">Auto Clickers</h5>
                                <div id="auto-clickers"><!-- Auto Clickers Shop Column--></div>
                            </div>

                            <div class="col-6 col-md-3 d-flex flex-column">
                                <h5 class="text-warning">Click Multiplers</h5>
                                <div id="click-multipliers"><!-- Click Multipliers Shop Column--></div>
                            </div>

                            <div class="col-6 col-md-3 d-flex flex-column">
                                <h5 class="text-warning">Auto Gainers</h5>
                                <div id="auto-gainers"><!-- Auto Gainers Shop Column--></div>
                            </div>

                            <div class="col-6 col-md-3 d-flex flex-column">
                                <h5 class="text-warning">Global Multiplers</h5>
                                <div id="global-multipliers"><!-- Global Multipliers Shop Column--></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        
    </footer>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
